user_index:
    path:     /
    defaults: { _controller: "ArticleBundle:user:index" }
    methods:  GET

user_show:
    path:     /{id}/show
    defaults: { _controller: "ArticleBundle:user:show" }
    methods:  GET

user_new:
    path:     /new
    defaults: { _controller: "ArticleBundle:user:new" }
    methods:  [GET, POST]

user_edit:
    path:     /{id}/edit
    defaults: { _controller: "ArticleBundle:user:edit" }
    methods:  [GET, POST]

user_delete:
    path:     /{id}/delete
    defaults: { _controller: "ArticleBundle:user:delete" }
    methods:  DELETE
